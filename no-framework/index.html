<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./main.css" />
  <title>Test Page</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container">
    <div id="app">
      <div class="columns">
        <div class="column">
          <div class="columns">

            <div class="column" v-for="item in inventory">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    {{item.name}}
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    {{item.description}}
                    <span class="tag is-primary">${{item.price}}</span>
                  </div>
                </div>
                <footer class="card-footer">
                  <a href="#" class="card-footer-item" @click="addToCart(item.name, item.price)">Add to cart</a>
                </footer>
              </div>
            </div>

            <div class="column is-one-quarter">
              <article class="panel is-primary">
                <p class="panel-heading">
                  Your Cart
                </p>
                <a class="panel-block is-active" v-for="item in cart">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  <span style="flex: 1;"> {{item.name}} </span>
                  <span> ${{item.price}} </span>
                </a>
              </article>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                <span style="flex: 1; font-weight: bold;"> Total </span>
                <span> ${{total()}} </span>
              </a>
              </article>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'This is my Test Page',
        size: 36,
        inventory: [
          { name: "Keyboard", description: "Play games and program when you want to", price: 60 },
          { name: "Cooling System", description: "Don't burn out your components", price: 250 },
          { name: "Screen", description: "Big enough to see everything", price: 90 },
          { name: "SSD", description: "Don't run out of room", price: 200 }
        ],
        cart: []
      },
      methods: {
        grow() {
          this.size += 5;
        },
        addToCart(name, price) {
          this.cart.push({ name, price });
        },
        total() {
          return this.cart.reduce((total, item) => total += item.price, 0);
        }
      }
    })
  </script>
</body>

</html>
